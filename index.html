<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch -ahmed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="logo">
                <p>StopWatch by ahmed</p>
            </div>
            <div class="display">
                <h1 id="min">00</h1><span>:</span>
                <h1 id="sec">00</h1><span>:</span>
                <h1 id="msec">00</h1>
            </div>
            <div class="btns">
                <button onclick="start(),disable()" id="btns">Start</button>
                <button onclick=" pause(),enable()" id="btns">Pause</button>
                <button onclick="reset(),enable() " id="btns">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js "></script>

</html>
